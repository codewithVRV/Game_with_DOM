<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
    <title>Document</title>
    
</head>
<body>
   

    <div class="container">

        <div class="all">
            <div class="row">
                
                    <div class=" d-flex justify-content-around mt-3 pb-5">
                        <div>
                            <h3 id="result">Tic Tac Toe</h3>
            
                        </div>
                        <div>
                            <button class="btn btn-warning" id="reset">Restart</button>
                        </div>
                    </div>
                </div>

        <div class="row" id="outer">
            <div id="0" class="same"></div>
            <div id="1" class="same"></div>
            <div id="2" class="same"></div>
            <div id="3" class="same"></div>
            <div id="4" class="same"></div>
            <div id="5" class="same"></div>
            <div id="6" class="same"></div>
            <div id="7" class="same"></div>
            <div id="8" class="same"></div>

        </div>


        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
</body>
</html>
